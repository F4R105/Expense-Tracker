<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <meta name="description" content="A simple expense tracker app">
    <meta name="author" content="Faraji Kajubu">
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <div class="background">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="container">
            <form action="">
                <div id="logo">Expense Tracker</div>
                <div class="input_container">
                    <label for="">Amount</label>
                    <input type="number">
                </div>
                <div class="input_container">
                    <label for="">Detail</label>
                    <input type="text">
                </div>
                <button>Add expense</button>
            </form>
            <div id="display">
                <div class="expense">
                    <div class="detail">Chai</div>
                    <div class="amount">1500/=</div>
                </div>
                <div class="expense">
                    <div class="detail">Chai na maandazi</div>
                    <div class="amount">1800/=</div>
                </div>
                <div class="expense">
                    <div class="detail">Chapati</div>
                    <div class="amount">2000/=</div>
                </div>
                <div class="expense">
                    <div class="detail">Karanga</div>
                    <div class="amount">500/=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
